<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numero a Cadena</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
    />
    <link rel="stylesheet" href="./estilo.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="container-sm">
    <a href="../index.html" class="btn btn-primary mt-3">Regresar</a>

    <div class="card mt-3">
      <div class="card-header">Numero a Cadena</div>
      <div class="card-body">
        <form>
          <div class="mb-3 row">
            <label for="numero" class="col-sm-2 col-form-label text-end"
              >Numero a Convertir :</label
            >
            <div class="col-sm-10">
              <input
                type="number"
                pattern="[0-9]{10}"
                class="form-control"
                id="numero"
                min="0"
              />
              <div id="alertEvento" class="alert alert-danger" role="alert">
                Numero a Convertir
              </div>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="" class="col-sm-2 col-form-label text-end"></label>
            <div class="col-sm-10">
              <div class="btn btn-primary text-center" onclick="convertir()">
                Convertir
              </div>
              <div class="btn btn-primary" onclick="clean()">Limpiar</div>
            </div>
          </div>
        </form>
        <hr />

        <table class="table letraCool">
          <tbody>
            <tr class="text-center">
              <td colspan="4"><h1 id="tableEvento"></h1></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts.js"></script>
    <script src="./num2string.js"></script>
  </body>
</html>
