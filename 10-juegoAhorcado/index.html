<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ratings</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="./estilo.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="container-sm">
    <a href="../index.html" class="btn btn-primary mt-3">Regresar</a>

    <div class="card mt-3">
      <div class="card-header">Ratings</div>
      <div class="card-body">
        <form>
          <div class="mb-3 row">
            <h1 class="text-center">Choose Wisely</h1>
          </div>

          <div class="container text-center">
            <div class="mb-3 row">
              <div class="col-md-4">
                <img
                  class="img-thumbnail"
                  src="https://i0.wp.com/news.xbox.com/en-us/wp-content/uploads/sites/2/xboxlogoHERO-1-hero-1-hero.jpg?resize=940%2C528&ssl=1"
                  alt="xbox"
                />
                <div class="btn btn-success mt-1" onclick="vota('xb')">+1</div>
              </div>
              <div class="col-md-4">
                <img
                  class="img-thumbnail"
                  src="https://as01.epimg.net/meristation/imagenes/2021/07/15/noticias/1626364677_049220_1626364867_portada_normal.jpg"
                  alt="playstation"
                />
                <div class="btn btn-primary mt-1" onclick="vota('ps')">+1</div>
              </div>
              <div class="col-md-4">
                <img
                  class="img-thumbnail"
                  src="https://i0.wp.com/elpoderdelasideas.com/wp-content/uploads/nintendo-switch-logo-asimetrico.png?fit=780%2C380&ssl=1"
                  alt="switch"
                />
                <div class="btn btn-danger mt-1" onclick="vota('sw')">+1</div>
              </div>
            </div>
          </div>
        </form>
        <hr />
        <br />
        <h2>Resultados</h2>
        <div class="btn btn-sm btn-info" onclick="reiniciar()">
          Reiniciar Votaciones
        </div>
        <br />
        <br />
        <br />

        <h3>Xbox <span class="badge bg-success" id="txtxb"></span></h3>

        <div class="progress">
          <div
            id="xbBar"
            class="progress-bar bg-success"
            style="width: 0%"
          ></div>
        </div>

        <h3>Playstation <span class="badge bg-primary" id="txtps"></span></h3>

        <div class="progress">
          <div id="psBar" class="progress-bar" style="width: 0%"></div>
        </div>

        <h3>Switch <span class="badge bg-danger" id="txtsw"></span></h3>

        <div class="progress">
          <div
            id="swBar"
            class="progress-bar bg-danger"
            style="width: 0%"
          ></div>
        </div>

        <hr />
        <h3>General</h3>
        <div class="progress-stacked">
          <div id="uxbBar" class="progress" style="width: 0%">
            <div class="progress-bar bg-success">Xbox</div>
          </div>
          <div id="upsBar" class="progress" style="width: 0%">
            <div class="progress-bar">PS</div>
          </div>
          <div id="uswBar" class="progress" style="width: 0%">
            <div class="progress-bar bg-danger">Switch</div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts.js"></script>
    <script src="./ahorcado.js"></script>
  </body>
</html>
