<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reto 01 - Suma de Ingresos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body class="container-sm">
    <div class="card mt-3">
      <div class="card-header">Suma de Ingresos</div>
      <div class="card-body">
        <form>
          <div class="mb-3 row">
            <label for="nombreProducto" class="col-sm-2 col-form-label text-end"
              >Nombre del Producto :</label
            >
            <div class="col-sm-10">
              <input type="text" class="form-control" id="nombreProducto" />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="precio" class="col-sm-2 col-form-label text-end"
              >Precio :</label
            >
            <div class="col-sm-10">
              <input type="number" class="form-control" id="precio" min="0" />
            </div>
          </div>
          <div class="mb-3 row">
            <label
              for="precio"
              class="col-sm-2 col-form-label text-end"
            ></label>
            <div class="col-sm-10">
              <div class="btn btn-primary" onclick="revisaProducto()">
                Agregar
              </div>
              <div class="btn btn-primary" onclick="clean()">Limpiar</div>
            </div>
          </div>
        </form>
        <hr />

        <table class="table table-striped table-sm table-condensed">
          <thead>
            <tr>
              <th class="text-center">Producto</th>
              <th class="text-center">Costo</th>
            </tr>
          </thead>
          <tbody id="cuerpoTabla"></tbody>
          <tfoot id="total"></tfoot>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
